<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:replace="header :: copy"></head>

<body>
	<h1>Codes</h1>
	<div th:if="not ${codes}" class="error">
		No codes found containing '<span th:text="${search}">text</span>'.
		<div style="height: 2cm">&nbsp;</div>
	</div>

	<div th:if="codes">
		<p>
			Codes with ' <span th:text="${search}">text</span>'
			are:
		</p>

		<table class="table table-striped">
			<thead>
				<tr>
					<th>Code Number</th>
					<th>Description</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="code : ${codes}">
					<td th:text="${code.caWC}">Code</td>
					<td th:text="${code.iSODescription}">Description</td>
	
				</tr>
			</tbody>
		</table>
	</div>

	<div style="text-align: right">
		Options: <a th:href="@{/}">Home</a> | <a
			th:href="@{/codes/search}">Code Search</a>
	</div>

	<div th:replace="footer :: copy"></div>
</body>
</html>
